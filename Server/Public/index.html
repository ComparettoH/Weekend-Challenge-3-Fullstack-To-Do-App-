<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style/Stylesheet.css" rel="stylesheet"/>
    <script src="Vendor/jquery.js"></script>
    <script src="Scripts/client.js"></script>
    <title>Fullstack-To-Do-App</title>
</head>
<body>
<header>
    <h1>To-Do Application</h1>
</header>
<br>
<section>
    <h2>Add Task:</h2>
    <input type="text" id="taskInput" value="" placeholder="Write To-Do/Task Here">
    <button type="button" id="add2do-btn">Add Task</button>
    <br>
    <h2>To-Do's Task List:</h2>
    <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Complete Status</th>
          </tr>
        </thead>
        <tbody id="viewTaskData">
        </tbody>
      </table>
</section>
</body>
</html>
